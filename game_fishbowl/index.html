<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game_fishbowl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fishbowl" class="fishbowl">
    <div class="fishbowl_pool"></div>
    <div class="fishbowl_background"></div>
    <div class="fishbowl_bottom"></div>
    <div class="fishbowl_decoration">
        <div class="fs fs1"></div>
        <div class="fs fs2"></div>
        <div class="fs fs3"></div>
    
    </div>
    <div class="water">
        <div id ="fish"class="fish">
        <div class="tail"></div></div>
    
    <div class="watercolor"></div>
</div>
<div class="fishbowltop"></div>
<div id="tap" class="tap">
    <div class="base"></div>
    <div class="handle"></div>
    <div class="stream"></div>
    <div class="end"></div>
    <div class="head"></div>
    <div class="text">Click to refill</div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
